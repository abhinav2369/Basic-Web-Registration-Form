<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title & Favicon -->
    <title>Registration Form</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="index.css">
    
    <!-- Open Graph Meta Tags for Social Media Preview -->
    <meta property="og:title" content="Web Registration Form">
    <meta property="og:description" content="A simple and clean registration form.">
    <meta property="og:image" content="https://abhinav2369.github.io/Basic-Web-Registration-Form/logo.png">
    <meta property="og:url" content="https://abhinav2369.github.io/Basic-Web-Registration-Form/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Web Registration Form">

    <!-- Google Font Linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <!-- Contact Form -->
        <div class="contact-form" id="contact-form">


            <!-- Heading -->
            <span class="heading">
                <img src="logo.png" alt="logo">
                <span class="heading">Registration Form</span>
            </span>


            <!-- Full Name -->
            <span class="full-name">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Full Name" id="name">
            </span>


            <!-- E mail Address-->
            <span class="email-address">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Enter Email Address" name="" id="email">
            </span>


            <!-- Mobile No & DOB -->
            <div class="mobile-and-birth-date">

                <!-- Mobile Number -->
                <span>
                    <label for="mobile">Mobile Number</label>
                    <input type="number" placeholder="1234567890" name="" id="mobile">
                </span>
                
                <!-- Birth Date -->
                <span>
                    <label for="birth">Birth Date</label>
                    <input type="date" name="" id="birth">
                </span>
            </div>

            
            <!-- Gender -->
            <div class="gender">
                <!-- Gender Heading -->
                <label id="gender-heading">Gender</label>
                <!-- Male -->
                <span>
                    <input type="radio" name="" id="male">
                    <label for="male">Male</label>
                </span>
                <!-- Female -->
                <span>
                    <input type="radio" name="" id="female">
                    <label for="male">Female</label>
                </span>
            </div>

            
            <!-- Address -->
            <span class="address">
                <!-- Label -->
                <label for="">Address</label>
                <!-- Address -->
                <span>
                    <input type="text" id="address" placeholder="Enter Address">
                </span>
                <div>
                    <!-- Country -->
                    <span>
                        <input type="text" src="" alt="" id="country" placeholder="Country">
                    </span>
                    <!-- Postal Code -->
                    <span>
                        <input type="text" id="postal-code" placeholder="Enter postal code">
                    </span>
                </div>
            </span>


            <!-- Submit Button -->
            <span class="submit-button">
                <button onclick="" id="submit-button">Submit</button>
            </span>
            
        </div>

    </main>
</body>
</html>
